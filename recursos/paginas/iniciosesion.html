<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="shortcut icon" href="../imagenes/favicon.ico" type="image/x-icon">
    <title>Registro | CAC-MOVIES-ANTONELLA-LAMONTANARO</title>
</head>
<body class="bodyRegistrarse">
    <header class="headerRegistrarse">
        <a class="anclaLogo" href="../../index.html">
            <i class="fas fa-film" aria-hidden="true"></i>
            <span>CAC-Movies</span>
        </a>
    </header>
    <main  id="main" class="main">
      <section  class="seccionRegistrarse">
        <form  action="" method="post">
            <h2 class="tituloRegistrarse">Iniciar Sesión</h2>
            <div>
                <input type="email" placeholder="Email" required id="email" name="email">
            </div>
            <div>
                <input type="password" placeholder="Contraseña" required id="password" name="password">
            </div>
            <div>
                <input  class="boton" type="submit" value="Iniciar Sesión">
            </div>
            <div > 
                <a id="ayuda" class="ayuda" href="registrarse.html">Registrarse</a>
            </div>
        </form>
      </section>
    </main>
</body>
</html>
